<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<title>Home</title>
</head>
<body>

<div class="container">
    <h2 class="m-5 text-center"> Choose City</h2>
    	
    <form action="CityController" method="post">
      <div class="form-group">
        <label for="dropdown">Select a City :</label>
        <select name="city" class="form-control" id="dropdown">
          <option value="mumbai">Mumbai</option>
          <option value="delhi">Delhi</option>
          <option value="chennai">Chennai</option>
          <option value="kolkata">Kolkata</option>	
        </select>
      </div>
      
      <div class="text-center">
      <button type="submit" class="btn btn-primary align-center">Submit</button>
      </div>
      
      
    </form>
  </div>

</body>
</html>
