<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<title>Home</title>
</head>
<body>

	<div class="container">
    <h2 class="m-5 text-center"> Choose Country To Visit</h2>
    	
    <form action="PageController" method="post">
      <div class="form-group">
        <label for="dropdown">Select an country :</label>
        <select name="country" class="form-control" id="dropdown">
          <option value="india">India</option>
          <option value="australia">Australia</option>
          <option value="russia">Russia</option>
          <option value="china">China</option>	
        </select>
      </div>
      
      <div class="text-center">
      <button type="submit" class="btn btn-primary align-center">Submit</button>
      </div>
      
      
    </form>
  </div>

</body>
</html>
